<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio individual: JQuery básico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 id="page-title" class="display-4 text-primary mb-4">JQuery básico</h1>

        <button id="hide-button" type="button" class="btn btn-danger btn-lg m-2">Ocultar Imagen</button>
        <button id="show-button" type="button" class="btn btn-success btn-lg m-2">Mostrar Imagen</button>

        <div class="mt-4">
            <img id="image" src="fotoiapaisaje.jpg" class="img-fluid rounded shadow" alt="Imagen de ejemplo">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#hide-button").click(function(){
                $("#image").hide();
                $("#page-title").text("¡No tenemos ninguna imagen!");
            });
            $("#show-button").click(function(){
                $("#image").show();
                $("#page-title").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
